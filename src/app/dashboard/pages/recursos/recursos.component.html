<app-title title="Recursos" />
<div id="" class="menu-recursos bg-white/10 col-span-9 rounded-lg p-6">
  <div id="24h">
    <h1 class="font-bold py-4 uppercase">
      Kit de Herramientas del Curso
      <i class="recusos-llaveIn fa fa-wrench"   data-aos="zoom-out"  data-aos-duration="3000"></i>
    </h1>

    <div
      id="stats"
      class="stats grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      @for (item of allRecursos.recursos; track $index) {

      <div
      data-aos="zoom-in"
        class="box-recursos bg-black/60 to-white/5 p-5 rounded-lg cursor-pointer"
      >
        <div class="recursos-relleno flex flex-row space-x-4 items-center">
          <div class="">
            <i
              class="ico-recursos text-teal-300 {{ item.ico }}"
              style="font-size: 2rem"
            ></i>
          </div>
          <div>
            <p class="text-indigo-300 text-sm font-medium capitalize leading-4">
              {{ item.title }}
            </p>

            <a
              class="btn-recursos text-white font-bold text-xl inline-flex items-center space-x-2"
              href="{{ item.url }}"
              target="_blank"
              rel="noopener noreferrer"
            >
              <span class="text-sm">Ir al enlace</span>
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
                  />
                </svg>
              </span>
            </a>
          </div>
        </div>
      </div>

      }
    </div>
  </div>
</div>
