<app-title title="Proyectos" />
<!-- component -->
<div class="menu-proyectos-bg bg-white/10 col-span-9 rounded-lg p-6">
  <h1 class="font-bold py-4 uppercase">
    Geler√≠a de mis app
    <i class="fa-solid fa-music"></i>
  </h1>
  <p class="mt-1 text-lg leading-10">
    Muestra de mis app hechas en el curso...
  </p>

  <div class="proyecto-grid grid grid-cols-2 gap-3">
    @for (proyecto of allProyectos; track $index) {
    <div class="proyecto-w w-80 bg-black/60 to-white/5 p-3">
      <!-- foto -->
      <div class="flex items-center justify-center">
        <img src="{{ proyecto.logo }}" alt="" class="mr-2" width="42" />
        <p
          class="text-violet-500 text-lg text-center font-medium capitalize leading-7"
        >
          {{ proyecto.title }}
        </p>
      </div>
      <div
        class="group relative m-0 mt-2 flex h-72 w-72 rounded-xl ring-gray-900/5 sm:mx-auto sm:max-w-lg"
      >
        <div
          class="z-10 h-full w-full overflow-hidden rounded-xl border border-gray-800 opacity-55 transition duration-300 ease-in-out group-hover:opacity-100 dark:border-gray-700 dark:opacity-70"
        >
          <img
            class="animate-fade-in block h-full w-full scale-100 transform object-cover object-center opacity-100 transition duration-300 group-hover:scale-110"
            alt="{{ proyecto.title }} Imagen"
            src="{{ proyecto.img }}"
          />
        </div>
      </div>
      <ul class="mt-3 flex flex-wrap">
        <li class="mr-auto">
          @if (proyecto.url) {
          <a
            href="#"
            class="flex text-violet-500 hover:text-teal-300"
            href="{{ proyecto.url }}"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              class="mr-0.5"
              style="width: 24px; height: 24px"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M21,12L14,5V9C7,10 4,15 3,20C5.5,16.5 9,14.9 14,14.9V19L21,12Z"
              />
            </svg>

            <span class="text">Ir al proyecto</span>
          </a>


          }
        </li>
        <!--  Link GitHub-->
        <li class="mr-2">
          <a
            href="{{ proyecto.githubUrl }}"
            class="flex text-gray-400 hover:text-gray-600"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i
              class="ico-recursos  {{
                proyecto.ico
              }} text-violet-500  hover:text-teal-300"
              style="font-size: 1.5rem"
            ></i>
          </a>
        </li>
      </ul>
    </div>
    }
  </div>
</div>
