<!-- paginas -->
<div id="menu" class="flex flex-col space-y-2 my-5">
  <a
    href="#"
    class="hover:bg-white/10 transition duration-150 ease-linear rounded-lg py-3 px-2 group"
  >
    <div
      class="flex flex-col space-y-2 md:flex-row md:space-y-0 space-x-2 items-center"
    >
      <!--  Dashboard -->
      <div>
        @for (item of menuItems; track $index) {

        <a
          [routerLink]="item.path"
          routerLinkActive="bg-purple-500"
          href="#"
          class="w-full space-x-2 items-center text-base font-regular px-4 py-3 boder-b rounded-lg text-white flex"
        >
          <div class="flex flex-col">
            <span class="text-lg ftext-slate-300 font-bold leading-5">{{
              item.title
            }}</span>
            <span class="text-sm text-white/50 hidden md:block">{{
              item.path
            }}</span>
          </div>
        </a>

        }
      </div>
    </div>
  </a>
</div>
